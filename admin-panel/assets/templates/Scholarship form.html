<html>

<head>
    <title> Scholarship Form </title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style2.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Pge formatting code -->
    <section id="team" class="section grey-section">
        <div class="white-shape">
            <div class="icon-container fixed border-radius">
                <i class="fa fa-users"></i>
            </div>
        </div>
        <div class="section-container">
            <div class="container">
                <div class="big-title">
                    <h3>
                        <span>SCHOLARSHIP</span> Form</h3>
                    <div class="border-title"></div>
                </div>
                <!-- Page enteries code -->
                <div class="masonry-item col-md-6">
                    <div class="bgc-white p-20 bd">
                        <div class="mT-30">
                            <form>
                                <div class="form-group row">
                                    <label for="inputtext" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputtext" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputtext" class="col-sm-2 col-form-label">Roll No</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputtext" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputtext" class="col-sm-2 col-form-label">Class</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputtext" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputtext" class="col-sm-2 col-form-label">Category</label>
                                    <div class="col-sm-10">
                                        <input class="form-check-input" type="radio" name="Category"> Gen
                                        <br>
                                        <input class="form-check-input" type="radio" name="Category"> SC/ST
                                        <br>
                                        <input class="form-check-input" type="radio" name="Category"> BC
                                        <br>
                                        <input class="form-check-input" type="radio" name="Category"> Others
                                        <br>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputtext" class="col-sm-2 col-form-label">Maniority</label>
                                    <div class="col-sm-10">
                                        <input class="form-check-input" type="radio" name="Category"> Sikh
                                        <br>
                                        <input class="form-check-input" type="radio" name="Category"> Hindhu
                                        <br>
                                        <input class="form-check-input" type="radio" name="Category"> Muslim
                                        <br>
                                        <input class="form-check-input" type="radio" name="Category"> Others
                                        <br>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputtext" class="col-sm-2 col-form-label">Income Certificate</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputtext" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputtext" class="col-sm-2 col-form-label">Residence Certificate</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputtext" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputtext" class="col-sm-2 col-form-label">Fee Concession</label>
                                    <div class="col-sm-10">
                                        <input class="form-check-input" type="radio" name="Fee Concession"> Full
                                        <br>
                                        <input class="form-check-input" type="radio" name="Fee Concession"> Half
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-primary">Reset</button>
                    </div>
                </div>




</body>

</html>
