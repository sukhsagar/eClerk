<html>

<head>
    <title> Dmc Distribution Form </title>
    <link href="../css/bstyle.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style2.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Page formatting code -->
    <section id="team" class="section grey-section">
        <div class="white-shape">
            <div class="icon-container fixed border-radius">
                <i class="fa fa-users"></i>
            </div>
        </div>
        <div class="section-container">
            <div class="container">
                <div class="big-title">
                    <h3>
                        <span>PERSONAL</span> Notice</h3>
                    <div class="border-title"></div>
                </div>
                <!-- dropdown menu code -->
                <div class="form-group col-md-2">
                    <label for="inputState">Batch</label>
                    <select id="ibatch" class="form-control">
                        <option selected="selected">Choose...</option>
                        <option>2015-2018</option>
                        <option>2016-2019</option>
                        <option>2017-2020</option>
                        <option>2018-2021</option>
                        <option>2019-2022</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">Student</label>
                    <select id="istudent" class="form-control">
                        <option selected="selected">Choose...</option>
                        <option>Sem-1</option>
                        <option>Sem-2</option>
                        <option>Sem-3</option>
                        <option>Sem-4</option>
                        <option>Sem-5</option>
                        <option>Sem-6</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
