<html>

<head>
    <title> Personal Notice Form </title>
    <link href="../css/bstyle.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style2.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Page formatting code -->
    <section id="team" class="section grey-section">
        <div class="white-shape">
            <div class="icon-container fixed border-radius">
                <i class="fa fa-users"></i>
            </div>
        </div>
        <div class="section-container">
            <div class="container">
                <div class="big-title">
                    <h3>
                        <span>PERSONAL</span> Notice</h3>
                    <div class="border-title"></div>
                </div>
                <!-- dropdown menu code -->
                <div class="form-group col-md-2">
                    <label for="inputState">Class</label>
                    <select id="iclass" class="form-control">
                        <option selected="selected">Choose...</option>
                        <option>MCA-(TYC)</option>
                        <option>MCA-(FYC)</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">Semester</label>
                    <select id="isemester" class="form-control">
                        <option selected="selected">Choose...</option>
                        <option>Sem-1</option>
                        <option>Sem-2</option>
                        <option>Sem-3</option>
                        <option>Sem-4</option>
                        <option>Sem-5</option>
                        <option>Sem-6</option>
                    </select>
                </div><br><br><br><br><br> 
                <div class="form-group col-md-8">
                                <label for="inputtext" class="col-sm-2 col-form-label">Message</label>
                                <div class="col-sm-5">
                                  <input type="text" class="form-control" id="imessage" placeholder="">
                                </div>
                              </div>
                              
                    <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary" id="isend">Send</button>
                        </div>
                      </div>
            </div>
        </div>
    </section>
</body>

</html>
