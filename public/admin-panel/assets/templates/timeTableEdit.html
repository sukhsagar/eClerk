<html>

<head>
    <title> Time Table </title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style2.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/timeTableEdit.js"></script>
</head>

<body>

    <section id="team" class="section grey-section">
        <div class="white-shape">
            <div class="icon-container fixed border-radius">
                <i class="fa fa-users"></i>
            </div>
        </div>
        <div class="section-container">
            <div class="container">

                <h2>Time Table </h2>
                <select  id="class" class="form-control">

                            <th>12:00-1:00</th>
                            <th>1:00-2:00</th>
                            <th>2:00-3:00</th>
                            <th>3:00-4:00</th>
                            <th>4:00-5:00</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Monday</th>
                            <td>
                                <input class="col-sm-6" type="text" id="mon1"></input>
                            </td>
                            <td>
                                <input class="col-sm-6" type="text" id="mon2"></input>

                            </td>
                            <td>

                            </td>

                            </td>
                            <td>

                            </td>
                            <td>
                                <input class="col-sm-6" type="text" id="mon8"></input>
                            </td>
                            
                        </tr>
                        <tr>
                            <th>Tuesday</th>
                            <td>
                                <input class="col-sm-6" type="text" id="tues1"></input>
                            </td>
                            <td>
                                <input class="col-sm-6" type="text" id="tues2"></input>
                            </td>
                            <td>
                                <input class="col-sm-6" type="text" id="tues3"></input>
                            </td>
                            <td>

                            <td>
                                <input class="col-sm-6" type="text" id="tues6"></input>
                            </td>
                            <td>
                                <input class="col-sm-6" type="text" id="tues7"></input>
                            </td>
                            <td>
                                <input class="col-sm-6" type="text" id="tues8"></input>
                            </td>
                            
                        </tr>
                        <tr>
                            <th>Wednesday</th>
                            <td>
                                <input class="col-sm-6" type="text" id="wed1"></input>
                            </td>
                            <td>
                                <input class="col-sm-6" type="text" id="wed2"></input>
                            </td>
                            <td>

                            <td>

                                <input class="col-sm-6" type="text" id="fri8"></input>

                <button type="submit" id="update" onclick="updateTimeTable();">
                    Update
                </button>
            </div>

</html>
