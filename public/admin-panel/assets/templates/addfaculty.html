<html>
    <head>
        <title> Add Faculty </title>
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/style2.css" rel="stylesheet">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <!-- Page formatting code -->
        <section id="team" class="section grey-section">
            <div class="white-shape">
                <div class="icon-container fixed border-radius">
                    <i class="fa fa-users"></i>
                </div>
            </div>
            <div class="section-container">
                <div class="container">
                    <div class="big-title">
                        <h3>
                            <span>HEADING</span> </h3>
                        <div class="border-title"></div>
                    </div>

                    <div class="masonry-item col-md-6">
                        <div class="bgc-white p-20 bd">
                          <div class="mT-30">
                            <form>
                              <div class="form-group row">
                                <label for="inputtext" class="col-sm-2 col-form-label">Teacher Name</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inoticeheading" placeholder="">
                                </div>
                              </div>
                              <!-- dropdown menu code -->
                <div class="masonry-item col-md-6">
                    <label for="inputState">Teacher Type</label>
                    <select id="itype" class="form-control">
                      <option selected="selected">Choose...</option>
                      <option>Research Scholar</option>
                      <option>Professor</option>
                    </select>
                  </div><br><br><br><br><br>  
                  <div class="masonry-item col-md-6">
                    <label for="inputState">Upload Picture</label>
                  <input type="file" class="form-control" id="iimage" placeholder="">
                            </form>
                        </div>
                      </div>
                  </div> 
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary" id="iupload">Upload</button>
                      <button type="submit" class="btn btn-primary" id="icancle">Cancle</button>
                    </div>
                  </div>
                </div>
            </div>
        </section>
        

    </body>

</html>
